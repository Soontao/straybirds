<!DOCTYPE html>
<html manifest="straybirds.appcache">

<head>
	<meta charset="UTF-8">
	<!--图标-->
	<link rel="Shortcut Icon" href=favicon.ico>
	<link href="example.css" rel="stylesheet">

</head>

<body>

	<div id="app">
		<div class="center-in-center " @click="next">
			<p class="unselectable" v-for="line in content.split('\r\n')" v-cloak>{{ line }}</p>
		</div>
	</div>

	<!--引入js-->
	<script async src="//cdn.bootcss.com/vue/2.0.3/vue.min.js"></script>
	<script async src="stray-bird.min.js"></script>
	<script async src="example.js"></script>
	<!--引入一个第三方的html5网状库-->
	<script async color="255,255,255" opacity='1' zIndex="-2" count="150" src="//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>

</body>

</html>
